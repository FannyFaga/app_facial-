<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reconnaissance Faciale </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container py-5 text-center">
    <h2 class="mb-4">ğŸ¥ CamÃ©ra - Reconnaissance </h2>
    <video id="video" width="480" height="360" autoplay class="border border-light mb-3"></video><br>
    <button onclick="capture()" class="btn btn-primary">ğŸ” ReconnaÃ®tre</button>
    <div id="result" class="mt-3 fs-4"></div>
</div>

<script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { console.error('Erreur camÃ©ra:', err); });

    function capture() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('image', blob, 'capture.jpg');

            fetch('/recognize', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').textContent = "RÃ©sultat : " + data.result;
                    if (data.result === "Inconnu") {
                        alert("ğŸš¨ Intrus dÃ©tectÃ© !");
                        const beep = new Audio('https://www.soundjay.com/buttons/sounds/beep-07.mp3');
                        beep.play();
                    }
                });
        }, 'image/jpeg');
    }
</script>
</body>
</html>
