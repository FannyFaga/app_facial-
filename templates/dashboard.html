<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Tek-Up App Facial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-primary mb-4">ðŸ“Š Tableau de bord</h1>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="alert alert-primary">Total : {{ stats.total }}</div>
        </div>
        <div class="col-md-4">
            <div class="alert alert-success">Connus : {{ stats.connus }}</div>
        </div>
        <div class="col-md-4">
            <div class="alert alert-danger">Inconnus : {{ stats.inconnus }}</div>
        </div>
    </div>

    <canvas id="myChart" width="400" height="150"></canvas>
    <script>
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Connus', 'Inconnus'],
                datasets: [{
                    label: 'AccÃ¨s',
                    data: [{{ stats.connus }}, {{ stats.inconnus }}],
                    backgroundColor: ['green', 'red']
                }]
            },
            options: { responsive: true }
        });
    </script>

    <hr>
    <h3>ðŸ•“ Historique</h3>
    <ul class="list-group">
        {% for log in logs %}
        <li class="list-group-item d-flex justify-content-between">
            <span><strong>{{ log.identity }}</strong></span>
            <span>{{ log.timestamp }}</span>
        </li>
        {% endfor %}
    </ul>
    <br>

</div>
</body>
</html>
